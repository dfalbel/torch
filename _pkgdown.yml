template:
  params:
    bootswatch: united

reference:
- title: "Tensor creation and casting"
  desc: "Functions used to create new tensors and cast them back to R arrays."
  contents:
    - tensor
    - tensor_from_r
    - as.array.tensor
    - as.matrix.tensor
- title: "Autograd"
  desc: "Utility functions related to autograd."
  contents:
    - with_no_grad
- title: "Tensor methods"
  desc: "Methods for tensors. They are always prefixed with `tch_`"
  contents:
    - ends_with(".tensor")
    - starts_with("tch_")
    - -as.array.tensor
    - -as.matrix.tensor
